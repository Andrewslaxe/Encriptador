<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <title>Encryptor</title>
</head>

<body>
  <header>
    <img src="assets/aluraicon.svg" alt="logo" class="logo">
  </header>
  <main>
    <div id="encrypt__container">
      <textarea name="text" id="text" placeholder="Ingrese el texto aquí" oninput="resize()" /></textarea>
      <div>
        <div id="advice">
          <img src="assets/exclamation.svg" alt="exclamation" class="exclamation">
          <span>Solo letras minúsculas y sin acentos</span>
        </div>
        <div class="buttons">
          <button id="encrypt" onclick="encryptAction()">Encriptar</button>
          <button id="decrypt" onclick="decryptAction()">Desencriptar</button>
        </div>
      </div>
    </div>
    <div id="result__container">
      <img src="assets/figure.svg" alt="figure" class="figure">
      <div id="not__found">Ningún mensaje fue encontrado</div>
      <span id="request__input">Ingresa el texto que desees encriptar o desencriptar</span>
      <span id="result__text"></span>
      <button id="copy__button" onclick="copyToClipboard()">Copiar</button>
      <button id="clear__button" onclick="clearContent()">Limpiar</button>
    </div>
    <dialog>
      <h1>Advertencia!</h1>
      <p id="dialog__text">Solo se aceptan letras minúsculas y sin acentos.</p>
      <button id="dialog__button" onclick="hideDialog()">Aceptar</button>
    </dialog>
  </main>
  <script src="src/main.js"></script>
</body>

</html>
