<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fixed.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <title>Encryptor</title>
</head>

<body>
  <main>
    <header>
      <img src="assets/aluraicon.svg" />
    </header>
    <div class="container" id="container">
      <textarea id="myTextarea" oninput="resize()" placeholder="Ingrese el texto aquí"></textarea>

      <div class="requirements">
        <img src="assets/exclamation.svg">
        <p>Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="buttons">
        <button id="encrypt" onclick='encryptAction(document.getElementById("myTextarea").value)'>
          <p>Encriptar</p>
        </button>
        <button id="decrypt" onclick='decryptAction(document.getElementById("myTextarea").value)'>
          <p>Desencriptar</p>
        </button>
      </div>
    </div>
    <div class="message">
      <img src="./assets/figure.svg">
      <div class=" messageContainer">
        <p class="notext">Ningún mensaje fue encontrado</p>
        <p class="inputRequest">Ingresa el texto que desees encriptar o desencriptar.</p>
        <p class="encryptedText" style="display: none;"></p>
      </div>
      <button id="copy" onclick="copy()">Copiar</button>
    </div>
  </main>
  <footer>
    <img id="hollow" src="assets/Hollow.png">
    <p>Developed by <a href="https://andrewslaxe.github.io/portfolio/">Kengan</a></p>
    <a href="https://www.linkedin.com/in/andresperaza/" class="social">
      <img src="assets/linkedin.svg" />
    </a>
    <a href="https://github.com/Andrewslaxe" class="social">
      <img src="assets/github.svg" />
    </a>
  </footer>
  <script src="src/main.js"></script>
</body>

</html>
