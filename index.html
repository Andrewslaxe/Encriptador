<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Encripter</title>
</head>

<body>
  <header>
    <img src="assets/aluraicon.svg" />
  </header>
  <div class="container" id="container">
    <textarea class="text" id="myTextarea" oninput="resize()" placeholder="Ingrese el texto aquí"></textarea>
    <div class="requirements">
      <img src="assets/exclamation.svg">
      <p>Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="buttons">
      <button id="encrypt" onclick='encryptAction(document.getElementById("myTextarea").value)'>
        <p>Encriptar</p>
      </button>
      <button id="decrypt" onclick='decryptAction(document.getElementById("myTextarea").value)'>
        <p>Desencriptar</p>
      </button>
    </div>
  </div>
  <div class="message">
    <img src="./assets/figure.svg">
    <div class=" messageContainer">
      <p class="notext">Ningún mensaje fue encontrado</p>
      <p class="inputRequest">Ingresa el texto que desees encriptar o desencriptar.</p>
      <p class="encryptedText" style="display: none;"></p>
    </div>
    <button class="copy" style="display: none;" onclick="copy()">Copiar</button>
  </div>
  <script src="./src/main.js"></script>
</body>

</html>
